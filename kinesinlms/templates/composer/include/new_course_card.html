{% load static %}

<div class="card course-card shadow-sm">

    <div class="card-header">Create a New Course</div>

    <div class="card-body d-flex flex-column p-0" style="min-height: 15rem;">

        <div class="card-img-top bg-white" style="min-height:13rem;">

            <img src="{% static 'composer/images/paint-brushes-dark.svg' %}"
                 alt="Icon of two paint brushes."
                 style="width:6rem" />

            <!-- Image of Paint Brush (CC BY 3.0) by nuengrutai from https://thenounproject.com/browse/icons/term/paint-brush/  -->
        </div>

        <div class="p-3">
            <div style="min-height: 12rem;">
                <p class="card-text">
                    Create a new course. Define some basic
                    properties and then start adding learning content.
                </p>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex flex-row justify-content-end">
        <a href="{% url 'composer:course_create' %}" class="btn btn-success">Create New Course</a>
    </div>
</div>
