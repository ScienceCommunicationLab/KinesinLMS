{% load static i18n %}
{% load crispy_forms_filters %}

<form class="modal-content"
      hx-post="{{ request.path }}"
      hx-target="#block-resources-modal-dialog"
      hx-swap="innerHTML"
      hx-encoding="multipart/form-data">
    <div class="modal-header">
        <h5 class="modal-title">
            Add Jupyter Notebook Resource
        </h5>
    </div>

    <div class="modal-body">
        {% csrf_token %}
        {{ form|crispy }}
    </div>

    <div class="ms-4 me-4">
        <div class="alert alert-light">
            <strong>Note:</strong> If this notebook requires additional files, such as a <code>.sqlite</code>
            file, you must add them separately via the 'Resources' tab.
        </div>
    </div>

    <div class="modal-footer">

        <button class="btn btn-secondary action-button" type="button" data-bs-dismiss="modal">
            Cancel
        </button>
        <button class="btn btn-primary action-button" type="submit">
            Save
        </button>
    </div>
</form>
