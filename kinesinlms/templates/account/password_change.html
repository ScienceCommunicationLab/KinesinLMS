{% extends "account/base.html" %}

{% load i18n %}

{% load crispy_forms_filters %}

{% block head_title %}
  {% trans "Change Password" %}
{% endblock head_title %}

{% block inner %}

  <div class="row">
    <div class="col-md-6 offset-md-3" style="min-height: 70vh;">
      <div class="login-container">

        <div class="header">{% trans "Change Password" %}</div>

        <div class="contents">

          <form method="post"
                action="{% url 'account_change_password' %}"
                class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
