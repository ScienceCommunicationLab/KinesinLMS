<div class="file-resource">
    <div class="file-resource-hint">FILE RESOURCE</div>
    <div class="row">
        <div class="col-12 col-lg-3 d-flex flex-row align-items-center">
            {% if block_resource %}
                <a href="{% url 'course:download_resource' course_run=course.run course_slug=course.slug block_resource_id=block_resource.id %}"
                   data-bs-toggle="tooltip"
                   data-bs-placement="top"
                   title="{{ block_resource.file_name }}"
                   class="btn btn-primary h-100">
                    <i class="bi bi-file-earmark-arrow-down h1"></i>
                </a>
                <div class="ps-2 text-truncate"
                     data-bs-toggle="tooltip"
                     data-bs-placement="top"
                     title="{{ block_resource.file_name }}">
                    <a href="{% url 'course:download_resource' course_slug=course.slug course_run=course.run block_resource_id=block_resource.id %}">{{ block_resource.file_name }}</a>
                </div>
            {% else %}
                <button class="btn btn-secondary h-100 disabled">
                    <i class="bi bi-file-earmark-x h1"></i>
                </button>
            {% endif %}
        </div>
        <div class="col-12 col-lg-9 mt-3 mt-lg-0 d-flex flex-row align-items-center">
            {% if block_resource %}
                {% if block_resource.description %}
                    <strong>Resource Description:</strong>
                    <br />
                    {{ block_resource.description }}
                {% endif %}
            {% else %}
                <span class="text-muted">No resource available.</span>
            {% endif %}
        </div>
    </div>
</div>
