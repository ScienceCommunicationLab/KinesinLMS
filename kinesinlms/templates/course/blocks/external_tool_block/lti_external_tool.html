{% if block.external_tool_view.launch_type == "IFRAME" %}
    <iframe src="{% url 'lti:lti_launch' course_slug=course.slug course_run=course.run course_unit=course_unit.id block_id=block.id %}"
            style="width: 100%;
                   height: 600px;
                   border: 1px solid #aaa">
        Your browser does not support iframes.
    </iframe>
{% else %}
    <a href="{% url 'lti:lti_launch' course_slug=course.slug course_run=course.run course_unit=course_unit.id block_id=block.id %}"
       target="_blank"
       class="btn btn-primary mt-2">Launch Tool</a>
{% endif %}
