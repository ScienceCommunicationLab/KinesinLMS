<div hx-target="#student-progress-report"
     hx-get="{% url "course:course_admin:course_analytics:student_progress_report_state_hx" course_slug=course.slug course_run=course.run pk=student_progress_report.id %}"
     hx-trigger="load delay:2s"
     hx-swap="innerHTML">
    <div class="row">
        <div class="col col-12" style="min-height:600px; padding:0">
            <div class="generate-box">
                <div clas="card">
                    <div class="card-body">
                        <div class="d-flex flex-row justify-content-center"
                             style="margin-top:5rem; margin-bottom: 1rem;">
                            <span class="text-muted">
                            {{ student_progress_report.task_message }}
                            </span>
                        </div>
                        <div class="progress" style="min-width: 200px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                                 role="progressbar"
                                 aria-label="Animated striped example"
                                 aria-valuenow="75"
                                 aria-valuemin="0"
                                 aria-valuemax="100"
                                 style="width: {{ student_progress_report.percent_complete }}%"></div>
                        </div>
                        <div class="d-flex flex-row justify-content-center" style="margin-top:5rem;">
                            <a class="btn btn-dark btn-standard"
                               href="{% url 'course:course_admin:course_analytics:student_progress_report_cancel' course_slug=course.slug course_run=course.run pk=student_progress_report.id %}">
                                Cancel
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
