{% load core_tags %}
<div class="card">
    <div class="card-header">
        <i class="bi bi-file-person"></i> {{ student.username }}
    </div>
    <div class="card-body">
        <div class="mt-2 d-flex flex-row">
            <label class="text-muted" style="min-width: 8rem;">Name:</label>
            <div>{{ student.name|show_none_for_none }}</div>
        </div>
        <div class="mt-2 d-flex flex-row">
            <label class="text-muted" style="min-width: 8rem;">Informal Name:</label>
            <div>{{ student.informal_name|show_none_for_none }}</div>
        </div>
        <div class="mt-2 d-flex flex-row">
            <label class="text-muted" style="min-width: 8rem;">Email:</label>
            <div>{{ student.email }}</div>
        </div>

    </div>
</div>
